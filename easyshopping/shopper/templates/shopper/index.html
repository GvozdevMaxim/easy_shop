{% extends 'shopper/layout.html' %}
{% load static %}

{% block body %}

{% for shop in shops %}
    <div>
        <h3>{{ shop.title }}</h3>
        <span>{{ shop.description }}</span>
        <span>{{ shop.adress }}</span>
        <span>{{ shop.contacts }}</span>
        <img src="{{ shop.image.url }}" alt="{{ shop.title }}" width="500" height="500">
    </div>
{% endfor %}

{% endblock %}
